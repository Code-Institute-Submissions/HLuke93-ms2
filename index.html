<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <!-- Meta Tags for Description and Keywords-->
      <meta name="description" content="Rock Paper Scissors Game">
      <meta name="keywords" content="HTML, CSS, JavaScript, Game">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Links for CSS stylesheet , fontawesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <!--Animate.style link-->
      <script src="https://kit.fontawesome.com/3a440e138b.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="shortcut icon" href="/assets/images/hand-rock-regular.svg" type="image/x-icon">
      <title>Rock Paper Scissors</title>
   </head>
   <body>

      <!-- Game Logo-->
      <div class="logo">
         <img id="logo" src="assets/images/logo.png" alt="Main logo that states Rock Paper Scissors">
      </div>

      <div class="game">
      <!-- Main Game Area-->
      <div  class="game-area">
         <!-- Main Score Area-->
         <div class="scores">
            <h3 class="animate__animated animate__backInLeft">You : <span id="user-score">0</span></h3>
            <span></span>
            <h3 class="animate__animated animate__backInLeft">Computer : <span id="computer-score">0</span></h3>
         </div>
         <!-- Rock, Paper, Scissors buttons-->
         <div class="item">
            <button aria-label="Rock" class="animate__animated animate__backInLeft btn" data-choice="0" ><i class="fas fa-hand-rock"></i></button>
            <button aria-label="Paper" class="animate__animated animate__backInLeft btn" data-choice="1"><i class="fas fa-hand-paper"></i></button>
            <button aria-label="Scissors" class="animate__animated animate__backInLeft btn" data-choice="2"><i class="fas fa-hand-scissors"></i></button>
         </div>
         <!-- Result message Area-->
         <div class="result-detail">
            <p id="user-message"></p>
            <p id="comp-message"></p>
            <p id="result"></p>
         </div>
      </div>
      <!-- Rules Area-->
      <div class="rules">
         <h1>Game Rules :</h1>
         <p>1) Make A Selection From Rock, Paper, Scissors</p>
         <p>2) Rock Beats Scissors, Scissors Beats Paper and Paper Beats Rock</p>
         <p>3) First To 5 Wins</p>
      </div>
      
      <!-- Restart button-->
      <div class="restart">
         <button id="restart-game-playing">Restart</button>
      </div>
      <div class="restart-game">
         <button id="restart-game">Play Again</button>
      </div>
   </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
