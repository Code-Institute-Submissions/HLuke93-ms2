<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!--Animate.style link-->
    <script src="https://kit.fontawesome.com/3a440e138b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div  class="game-area">
        <div class="scores">
            <h3 class="animate__animated animate__backInLeft">You : <span id="user-score">0</span></h3><span></span>
            <h3 class="animate__animated animate__backInLeft">Computer : <span id="computer-score">0</span></h3>
        </div>
        <div class="item">
            <button class="animate__animated animate__backInLeft"><i class="fas fa-hand-rock"></i></button>
            <button class="animate__animated animate__backInLeft"><i class="fas fa-hand-paper"></i></button>
            <button class="animate__animated animate__backInLeft"><i class="fas fa-hand-scissors"></i></button>
        </div>

        <div class="result-detail">
            <p id="user-choice"></p>
            <p id="comp-choice"></p>
            <p id="result"></p>
        </div>
    </div>
   
</body>
</html>
